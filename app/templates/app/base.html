<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Your Website</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    /* Header Styles */
    .header {
      background-color: #00aa00;
      padding: 20px;
      color: #fff;
    }
    
    /* Navigation Styles */
    .nav {
      background-color: #333;
      overflow: hidden;
    }
    
    .nav a {
      color: #fff;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 16px;
      float: left;
    }
    
    .nav a:hover {
      background-color: #555;
    }
    
    .nav .active {
      background-color: #00aa00;
    }
    
    /* Content Styles */
    .content {
      background-color: rgba(128, 128, 128, 0.65);
      padding: 20px;
      min-height: 500px;
    }
    
    /* Footer Styles */
    .footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Your Website</h1>
  </div>
  
  <div class="nav">
    <a {% if request.path == '/' %}class="active" {% endif %}href="/">Home</a>
    <a {% if request.path == '/scholars/' %}class="active" {% endif %}href="/scholars/">Scholars</a>
    <a {% if request.path == '/about/' %}class="active" {% endif %}href="/about/">About</a>
    <a {% if request.path == '/contact/' %}class="active" {% endif %}href="/contact/">Contact</a>
  </div>
  
  <div class="content">
    {% block content %}
    {% endblock %}
  </div>
  
  <div class="footer">
    <p>&copy; 2023 Your Website. All rights reserved.</p>
  </div>
</body>
</html>
