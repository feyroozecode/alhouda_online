{% extends 'base.html' %}

{% block content %}
  <h1>Scholars List</h1>

  <div class="scholars-container">
    {% for scholar in scholars %}
      <div class="scholar-card">
        <div class="scholar-image">
          <img src="{{ scholar.image.url }}" alt="{{ scholar.name }}">
        </div>
        <div class="scholar-details">
          <h3>{{ scholar.name }}</h3>
          <p>{{ scholar.description }}</p>
          <p>Location: {{ scholar.location }}</p>
          <p>Courses:</p>
          <ul>
            {% for course in scholar.courses.all %}
              <li>{{ course.title }}</li>
            {% endfor %}
          </ul>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}

<style>
    /* style.css */

.scholars-container {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
}

.scholar-card {
  width: 300px;
  background-color: #f2f2f2;
  padding: 20px;
  border-radius: 5px;
}

.scholar-image img {
  width: 100%;
  height: auto;
  border-radius: 5px;
}

.scholar-details h3 {
  color: #333;
  margin-top: 10px;
}

.scholar-details p {
  color: #666;
}

ul {
  margin: 0;
  padding-left: 20px;
}

</style>
